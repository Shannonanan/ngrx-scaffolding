<div *ngIf="getPostsObs$ | async; else loading">

  <div *ngFor="let comments of getCommentsObs$ | async">
    <br>
    <div class="comments">{{comments.body}}</div>
    <br>
  </div>

  <div *ngFor="let post of getPostsObs$ | async">
    {{post.id}}
    <div class="title">
      {{post.title}}
    </div>
    <div class="body" (click)=selectPost(post.id)>
      {{post.body}}
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading">
    LOADING
  </div>
</ng-template>
